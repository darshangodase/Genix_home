<nav class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between py-4 px-8 bg-white ">
    <div class="flex items-center gap-8">
        <!-- Logo -->
        <a href="/" class="flex items-center gap-2">
            <img src="/assets/images/logo.png" alt="Genix Logo" class="h-10 w-auto">
        </a>
        <!-- Menu -->
        <div class="hidden md:flex items-center gap-12 text-gray-500 text-base font-medium">
            <a href="#" class="text-primary border-b-2 border-primary pb-1">Home</a>
            <div class="relative group">
                <button class="flex items-center gap-1 hover:text-primary">Products
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                </button>
                <!-- Dropdown (hidden for now) -->
                <div class="absolute left-0 mt-2 w-40 bg-white shadow-lg rounded-md py-2 opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto transition-opacity z-10">
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Genix+ Pendant</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Genix Roata</a>
                </div>
            </div>
            <a href="#" class="hover:text-primary">Resources</a>
            <a href="#" class="hover:text-primary">Pricing</a>
            <a href="#" class="hover:text-primary">Contact Us</a>
        </div>
    </div>
    <div class="flex items-center gap-4">
        <!-- Theme and Language -->
        <button class="p-1.5 rounded hover:bg-gray-100">
            <img src="/assets/images/light_mode.png" alt="Theme Toggle" class="w-5 h-5">
        </button>
        <div class="flex items-center gap-1 text-sm text-gray-500">
            <img src="https://flagcdn.com/in.svg" alt="IN" class="w-5 h-4 rounded-sm">
            <span>IND</span>
        </div>
        <!-- Auth Buttons -->
        {% if session and session.get('user_id') %}
            <div class="flex items-center gap-4">
                <!-- User Dropdown -->
                <div class="relative group">
                    <button class="flex items-center gap-2 hover:bg-gray-100 p-2 rounded-full">
                        <!-- User Icon SVG -->
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span class="text-sm text-gray-700">{{ session.get('user_email', '') }}</span>
                        <!-- Dropdown Arrow -->
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <!-- Dropdown Menu -->
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                        <div class="px-4 py-2 text-sm text-gray-700 border-b">
                            <p class="text-xs text-gray-500 capitalize">{{ session.get('user_role', '') }}</p>
                        </div>
                        <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                        <a href="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                        <a href="{{ url_for('logout') }}" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
                        <form id="logout-form" action="{{ url_for('logout') }}" method="POST" class="hidden">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() if csrf_token else '' }}">
                        </form>
                    </div>
                </div>
                <a href="#" class="px-5 py-[9px] rounded-md border border-primary text-primary font-medium hover:bg-primary hover:text-white transition">Book a Demo</a>
            </div>
        {% else %}
            <div class="flex items-center gap-8">
                <!-- Auth Buttons -->
                <a href="{{ url_for('signin') }}" class="px-5 py-[9px] rounded-md bg-gray-500 text-white font-medium hover:bg-gray-600 transition">Sign in</a>
                <a href="#" class="px-5 py-[9px] rounded-md border border-primary text-primary font-medium hover:bg-primary hover:text-white transition">Book a Demo</a>
            </div>
        {% endif %}
    </div>
</nav>
<!-- Add spacer to prevent content from hiding under fixed navbar -->
<div class="h-[65px]"></div>
